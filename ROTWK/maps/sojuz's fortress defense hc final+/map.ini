  Armor = SLASH			6%     ;soldier damage
  Armor = URUK			6%     ;soldier damage
  Armor = PIERCE		3%     ;archer damage
  Armor = SIEGE			8%     ;siege damage
  Armor = STRUCTURAL		8%	;Structural damage (Ent rocks)
  Armor = HERO			100%    ;hero damage
  Armor = MAGIC			9%     ;magic damage
  Armor = HERO_RANGED		80%    ;Hero bow damage   
End

