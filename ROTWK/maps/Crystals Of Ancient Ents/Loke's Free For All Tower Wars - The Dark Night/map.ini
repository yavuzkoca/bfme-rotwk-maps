  Armor = MAGIC			25%     ;magic damage
  Armor = HERO_RANGED		200%     ;Hero bow damage
  Armor = FLAME			75%     ;fire damage

End

Object RohanOathbreakersCavalry
  ArmorSet
     Conditions   =  None
     Armor        =  aba
     DamageFX     =  NormalDamageFX
    End
End

