Object RohanOathbreakersCavalry

	ReplaceModule ModuleTag_LifetimeUpdate
	Behavior = LifetimeUpdate ModuleTag_LifetimeUpdate1
		MinLifetime		= 6000000
		MaxLifetime		= 6000000
		DeathType		= FADED
	End
	End
End

Armor = DEFAULT		100%     ;this sets the level for all nonspecified damage types

